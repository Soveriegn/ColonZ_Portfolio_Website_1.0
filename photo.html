<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo - Digital Media Arts</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
<!-- Navigation Menu -->
<div id="navbar-container"></div>

<!-- Photo Container -->
<div class="photo-container">
  <img id="photo" src="" alt="photo">
</div>

<!-- Image Loading Script -->
<script src="images.js"></script>
<script>
// getQueryParam Function: Get query parameter from URL
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

// DOMContentLoaded Event Handler: Load image on page load
window.addEventListener('DOMContentLoaded', () => {
  const p = getQueryParam('img');
  const imgEl = document.getElementById('photo');
  if (!p) {
    imgEl.alt = 'No image specified';
    return;
  }
  try {
    const decoded = decodeURIComponent(p);
    // ensure URL encoding for browser resource loading
    imgEl.src = encodeURI(decoded);
    // optional: set document title
    const name = decoded.split('/').pop();
    document.title = name + ' - Photo';
  } catch (e) {
    imgEl.alt = 'Invalid image URL';
  }
});
</script>
<script src="navbar.js"></script>
  </body>
